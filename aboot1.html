<!-- Bootstrap Jumbotron Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>My Saturday</title>

  <!-- Bootstrap CDN -->

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="tether.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

 <!--- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->

</head>

<body>
  <!-- We create a jumbotron div. Everything placed in here gets styled by the CSS rules of the element's class. -->

<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>



  <div class="jumbotron">

    <h1>This is my jumbotron for Saturday</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>

  </div>
  <h1>We're awesome</h1>

  <!-- Take note of the button styling -->

  <!-- In the buff. Eesh... -->
  <button>This is a ugly button</button>

  <!-- Much more elegance. -->
  <button type="button" class="btn btn-success">  <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search Now!</button>


<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  <script src="jquery.js"></script>


  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  <script src="tether.min.js"></script>
  <script src="bootstrap.min.js" ></script>


</body>

</html>
